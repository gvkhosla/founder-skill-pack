<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Black background with rounded corners -->
  <rect width="32" height="32" rx="5" fill="#080808"/>

  <!-- Geometric exponential curve â€” orange, clean nodes + rising line -->
  <!-- Axis hints (very subtle) -->
  <line x1="5" y1="27" x2="27" y2="27" stroke="#222" stroke-width="0.75"/>
  <line x1="5" y1="27" x2="5" y2="5"   stroke="#222" stroke-width="0.75"/>

  <!-- The curve: bezier from bottom-left hugging the axes, sweeping up-right -->
  <path d="M5 27 C5 27 8 26.5 11 24 C15 20.5 17 16 20 11 C22 7.5 25 5 27 5"
        stroke="#f97316" stroke-width="2.2" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Geometric nodes along the curve -->
  <circle cx="5"  cy="27" r="1.4" fill="#f97316"/>
  <circle cx="13" cy="21" r="1.4" fill="#f97316"/>
  <circle cx="27" cy="5"  r="1.4" fill="#f97316"/>
</svg>
